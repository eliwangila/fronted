<main>

  <div class="errors">
    <ng-container class="errors" *ngIf="usernameInput.touched">
      <p *ngIf="usernameInput.errors?.required" class="error">
        Username is required!
      </p>
      <p *ngIf="usernameInput.errors?.minlength" class="error">
        Username must be at least 5 characters!
      </p>
    </ng-container>
    <ng-container *ngIf="passwordInput.touched">
      <p *ngIf="passwordInput.errors?.required" class="error">
        Password is required!
      </p>
      <p *ngIf="passwordInput.errors?.minlength" class="error">
        Password must be at least 5 characters!
      </p>
    </ng-container>
  </div>

  <div class="container">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <h2>Login Form</h2>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" #usernameInput="ngModel" ngModel [minlength]="5" required name="username" id="username" placeholder="Username">
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-key"></i></label>
        <input type="password" #passwordInput="ngModel" ngModel [minlength]="5" required name="password" id="password" placeholder="Password">
      </div>

      <button>Login</button>
    </form>
  </div>

</main>
