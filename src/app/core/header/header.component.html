<header>
  <div class="logo-container">
    <a routerLink="/blogs">
      <img src="assets/blogger-logo.png" alt="Blog Logo">
    </a>
  </div>

  <div class="links-container">
    <a routerLink="/blogs">Project</a>
    <a routerLink="/blogs/add">Add Project</a>
    <a routerLink="/about">About Us</a>
  </div>

  <div class="user-container">
    <div *ngIf="!isLogged">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </div>
    <div *ngIf="isLogged" id="logged">
      <div id="archive">
        <a routerLink="/blogs/owned"><i class="fas fa-archive"></i></a>
      </div>
      <div id="wishlist">
        <a routerLink="/like"><img src="assets/wishlist.png" alt="wishlist"></a>
      </div>

      <div id="user">
        <a routerLink="/profile"><i class="fas fa-user-alt"></i></a>
        <a id="logout" routerLink="/" (click)="logoutButtonHandler()"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
  </div>
</header>
